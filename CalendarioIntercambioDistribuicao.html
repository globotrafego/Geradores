<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calend√°rio Interc√¢mbio Semanal</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.4/build/global/luxon.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      padding: 20px;
      background-color: #f6f7fb;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }
    .subtitle {
      color: #555;
      margin-bottom: 1.2rem;
    }
    .calendar-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1rem;
      flex-wrap: wrap;
      gap: 0.5rem;
    }
    .calendar-header .month-label {
      font-size: 1.2rem;
      font-weight: 600;
    }
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 4px;
      background-color: #dde1f2;
      border-radius: 6px;
      padding: 4px;
    }
    .weekday {
      text-align: center;
      font-weight: 600;
      font-size: 0.85rem;
      padding: 4px 0;
      color: #333;
      background-color: #eef1ff;
      border-radius: 4px;
    }
    .day-cell {
      min-height: 100px;
      background-color: #fff;
      border-radius: 4px;
      padding: 4px;
      display: flex;
      flex-direction: column;
      font-size: 0.78rem;
      border: 1px solid #e1e4f0;
      position: relative;
    }
    .day-number {
      font-weight: 600;
      font-size: 0.78rem;
      color: #333;
      margin-bottom: 2px;
    }
    .day-today {
      border: 2px solid #0d6efd;
    }
    .event-badge {
      display: block;
      margin-bottom: 2px;
      padding: 2px 4px;
      border-radius: 3px;
      background-color: #e7f1ff;
      cursor: pointer;
      border-left: 3px solid #0d6efd;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .event-badge span {
      font-weight: 600;
    }
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    .legend {
      margin-top: 0.75rem;
      font-size: 0.8rem;
      color: #555;
    }
    .legend span {
      display: inline-flex;
      align-items: center;
      margin-right: 10px;
    }
    .legend-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      display: inline-block;
      margin-right: 4px;
    }
    .legend-dot-area {
      background-color: #e7f1ff;
      border: 1px solid #0d6efd;
    }
    .off-month {
      background-color: #f3f4fb;
      color: #aaa;
    }
    .no-events {
      font-size: 0.8rem;
      color: #999;
      margin-top: 4px;
    }
    .loading {
      text-align: center;
      padding: 40px;
      color: #666;
    }
    .btn-outlook {
      margin-top: 8px;
    }
    @media (max-width: 768px) {
      .day-cell {
        min-height: 80px;
      }
      .calendar-grid {
        font-size: 0.7rem;
      }
    }
  </style>
</head>
<body>
  <h1>Calend√°rio de Interc√¢mbio Semanal</h1>
  <div class="subtitle">
    Dados da aba <strong>Cronograma</strong> do Google Sheets (atualiza√ß√£o autom√°tica).
  </div>

  <div class="filters">
    <div class="form-floating">
      <select class="form-select" id="filterAnalista">
        <option value="">Todos</option>
      </select>
      <label for="filterAnalista">Filtrar por analista</label>
    </div>
    <div class="form-floating">
      <select class="form-select" id="filterAreaOrigem">
        <option value="">Todas</option>
      </select>
      <label for="filterAreaOrigem">√Årea origem</label>
    </div>
    <div class="form-floating">
      <select class="form-select" id="filterAreaDestino">
        <option value="">Todas</option>
      </select>
      <label for="filterAreaDestino">√Årea destino</label>
    </div>
    <div class="form-floating">
      <select class="form-select" id="filterAnjo">
        <option value="">Todos</option>
      </select>
      <label for="filterAnjo">Anjo</label>
    </div>
    <button class="btn btn-outline-secondary" id="btnClearFilters">Limpar filtros</button>
  </div>

  <div class="calendar-header">
    <div>
      <button class="btn btn-sm btn-outline-primary" id="prevMonth">&laquo; Anterior</button>
      <button class="btn btn-sm btn-outline-primary" id="nextMonth">Pr√≥ximo &raquo;</button>
    </div>
    <div class="month-label" id="monthLabel"></div>
    <div>
      <button class="btn btn-sm btn-outline-dark" id="todayBtn">Hoje</button>
      <button class="btn btn-sm btn-secondary" id="refreshBtn">üîÑ Atualizar</button>
    </div>
  </div>

  <div class="calendar-grid" id="calendarGrid">
    <div class="loading">Carregando dados do Google Sheets...</div>
  </div>

  <div class="legend">
    <span><span class="legend-dot legend-dot-area"></span>Interc√¢mbios (origem ‚Üí destino)</span>
  </div>

  <div class="modal fade" id="eventModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Detalhes do dia</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <div id="eventModalBody"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const DateTime = luxon.DateTime;
    let events = [];
    let currentMonth = DateTime.now().startOf("month");

    const calendarGrid = document.getElementById('calendarGrid');
    const monthLabel = document.getElementById('monthLabel');

    const SHEET_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRh5F3JKuIGDw9PKXnajm6BP-t7dlVheVVm9Aez0L12BGLD0_5FbpAASaVW7j9mdjX1SBFGswjbrI8u/pub?gid=1979237160&single=true&output=csv";

    function parsePtBrDate(diaStr) {
      const match = diaStr.match(/Dia\s+(\d{2})\/(\d{2})\/(\d{4})/);
      if (!match) return null;
      const [, dd, mm, yyyy] = match;
      return DateTime.fromISO(`${yyyy}-${mm}-${dd}`);
    }

    function generateOutlookWebLink(event) {
      const startDateTime = event.date.set({ hour: 9, minute: 0, second: 0 });
      const endDateTime = event.date.set({ hour: 18, minute: 0, second: 0 });
      
      const subject = encodeURIComponent(`Interc√¢mbio - ${event.destino}`);
      const body = encodeURIComponent(
        `Interc√¢mbio Semanal\n\n` +
        `Analista: ${event.analista}\n` +
        `√Årea Origem: ${event.origem}\n` +
        `√Årea Destino: ${event.destino}\n` +
        `Anjo: ${event.anjo}\n` +
        `Semana: ${event.semana}\n\n` +
        `Data: ${event.diaPt}`
      );
      const location = encodeURIComponent(event.destino);
      const startdt = startDateTime.toISO();
      const enddt = endDateTime.toISO();

      return `https://outlook.office.com/calendar/0/deeplink/compose?subject=${subject}&body=${body}&startdt=${startdt}&enddt=${enddt}&location=${location}&path=/calendar/action/compose&rru=addevent`;
    }

    function generateICS(event) {
      const dateStr = event.date.toFormat('yyyyMMdd');
      const timestamp = DateTime.now().toFormat("yyyyMMdd'T'HHmmss'Z'");
      const uid = `${timestamp}-${event.analista.replace(/\s/g, '')}@intercambio.local`;
      
      const icsContent = [
        'BEGIN:VCALENDAR',
        'VERSION:2.0',
        'PRODID:-//Calend√°rio Interc√¢mbio//PT-BR',
        'CALSCALE:GREGORIAN',
        'METHOD:PUBLISH',
        'BEGIN:VEVENT',
        `DTSTART;VALUE=DATE:${dateStr}`,
        `DTEND;VALUE=DATE:${dateStr}`,
        `DTSTAMP:${timestamp}`,
        `UID:${uid}`,
        `SUMMARY:Interc√¢mbio - ${event.destino}`,
        `DESCRIPTION:Analista: ${event.analista}\\n√Årea Origem: ${event.origem}\\n√Årea Destino: ${event.destino}\\nAnjo: ${event.anjo}\\nSemana: ${event.semana}`,
        `LOCATION:${event.destino}`,
        'STATUS:CONFIRMED',
        'SEQUENCE:0',
        'BEGIN:VALARM',
        'TRIGGER:-PT15M',
        'ACTION:DISPLAY',
        'DESCRIPTION:Lembrete: Interc√¢mbio em 15 minutos',
        'END:VALARM',
        'END:VEVENT',
        'END:VCALENDAR'
      ].join('\r\n');

      return icsContent;
    }

    function downloadICS(event) {
      const icsContent = generateICS(event);
      const blob = new Blob([icsContent], { type: 'text/calendar;charset=utf-8' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = `intercambio-${event.analista.replace(/\s/g, '_')}-${event.date.toFormat('yyyy-MM-dd')}.ics`;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      URL.revokeObjectURL(link.href);
    }

    async function loadData() {
      try {
        calendarGrid.innerHTML = '<div class="loading">Carregando dados do Google Sheets...</div>';
        
        const resp = await fetch(SHEET_CSV_URL);
        const csvText = await resp.text();
        const parsed = Papa.parse(csvText, { header: true, skipEmptyLines: true });

        events = parsed.data
          .filter(row => row["Dia (pt-BR)"])
          .map(row => {
            const diaPt = row["Dia (pt-BR)"];
            const date = parsePtBrDate(diaPt);
            return {
              semana: row["Semana"] || "",
              date,
              diaPt,
              analista: row["Analista"] || "",
              origem: row["√Årea Origem"] || "",
              destino: row["√Årea Destino"] || "",
              anjo: row["Anjo"] || ""
            };
          })
          .filter(e => e.date && e.date.isValid);

        if (events.length) {
          currentMonth = events[0].date.startOf("month");
        }

        initFilters();
        renderCalendar();
      } catch (err) {
        console.error("Erro ao carregar Google Sheets:", err);
        calendarGrid.innerHTML = '<div class="loading text-danger">Erro ao carregar dados. Verifique a conex√£o ou URL da planilha.</div>';
      }
    }

    function initFilters() {
      const selects = {
        filterAnalista: [...new Set(events.map(e => e.analista))].sort(),
        filterAreaOrigem: [...new Set(events.map(e => e.origem))].sort(),
        filterAreaDestino: [...new Set(events.map(e => e.destino))].sort(),
        filterAnjo: [...new Set(events.map(e => e.anjo))].sort()
      };

      Object.keys(selects).forEach(id => {
        const sel = document.getElementById(id);
        while (sel.options.length > 1) sel.remove(1);
        selects[id].forEach(v => {
          const opt = document.createElement('option');
          opt.value = v;
          opt.textContent = v;
          sel.appendChild(opt);
        });
      });
    }

    function getFilteredEvents() {
      const fAnalista = document.getElementById('filterAnalista').value;
      const fOrigem = document.getElementById('filterAreaOrigem').value;
      const fDestino = document.getElementById('filterAreaDestino').value;
      const fAnjo = document.getElementById('filterAnjo').value;

      return events.filter(e => {
        if (fAnalista && e.analista !== fAnalista) return false;
        if (fOrigem && e.origem !== fOrigem) return false;
        if (fDestino && e.destino !== fDestino) return false;
        if (fAnjo && e.anjo !== fAnjo) return false;
        return true;
      });
    }

    function renderCalendar() {
      if (!events.length) return;

      const filtered = getFilteredEvents();
      monthLabel.textContent = currentMonth.setLocale('pt-BR').toFormat("MMMM yyyy");
      calendarGrid.innerHTML = "";

      const weekdays = ["Seg", "Ter", "Qua", "Qui", "Sex", "S√°b", "Dom"];
      weekdays.forEach(d => {
        const div = document.createElement('div');
        div.className = "weekday";
        div.textContent = d;
        calendarGrid.appendChild(div);
      });

      const startOfMonth = currentMonth.startOf('month');
      const startWeekday = startOfMonth.weekday;
      const daysBefore = startWeekday - 1;
      const gridStart = startOfMonth.minus({ days: daysBefore });
      const totalCells = 42;

      for (let i = 0; i < totalCells; i++) {
        const dayDate = gridStart.plus({ days: i });
        const inCurrentMonth = dayDate.hasSame(currentMonth, 'month');
        const cell = document.createElement('div');
        cell.className = "day-cell";
        if (!inCurrentMonth) cell.classList.add('off-month');

        const today = DateTime.now();
        if (dayDate.hasSame(today, 'day')) cell.classList.add('day-today');

        const dayNumber = document.createElement('div');
        dayNumber.className = "day-number";
        dayNumber.textContent = dayDate.day;
        cell.appendChild(dayNumber);

        const dayEvents = filtered.filter(e => e.date.hasSame(dayDate, 'day'));

        if (!dayEvents.length) {
          const noEv = document.createElement('div');
          noEv.className = "no-events";
          noEv.textContent = "Sem interc√¢mbios";
          cell.appendChild(noEv);
        } else {
          dayEvents.forEach(ev => {
            const badge = document.createElement('div');
            badge.className = "event-badge";
            badge.title = `${ev.analista}: ${ev.origem} ‚Üí ${ev.destino} (Anjo: ${ev.anjo})`;
            badge.innerHTML = `<span>${ev.analista}</span> ‚Ä¢ ${ev.origem} ‚Üí ${ev.destino}`;
            badge.addEventListener('click', () => openDayModal(dayDate, dayEvents));
            cell.appendChild(badge);
          });
        }

        calendarGrid.appendChild(cell);
      }
    }

    function openDayModal(dayDate, dayEvents) {
      const modalBody = document.getElementById('eventModalBody');
      const dateStr = dayDate.setLocale('pt-BR').toFormat("dd/MM/yyyy, cccc");

      let html = `<h6>${dateStr}</h6><ul class="list-group mt-2">`;
      dayEvents.forEach(ev => {
        const eventIndex = events.indexOf(ev);
        html += `
          <li class="list-group-item">
            <div><strong>Analista:</strong> ${ev.analista}</div>
            <div><strong>Origem:</strong> ${ev.origem}</div>
            <div><strong>Destino:</strong> ${ev.destino}</div>
            <div><strong>Anjo:</strong> ${ev.anjo}</div>
            <div><strong>Semana:</strong> ${ev.semana}</div>
            <div><strong>Dia (pt-BR):</strong> ${ev.diaPt}</div>
            <div class="mt-2">
              <a href="${generateOutlookWebLink(ev)}" target="_blank" class="btn btn-sm btn-primary">
                üìÖ Abrir no Outlook Web
              </a>
              <button class="btn btn-sm btn-outline-primary btn-download-ics" data-event-index="${eventIndex}">
                üíæ Baixar para Outlook Desktop
              </button>
            </div>
          </li>`;
      });
      html += `</ul>`;
      modalBody.innerHTML = html;

      modalBody.querySelectorAll('.btn-download-ics').forEach(btn => {
        btn.addEventListener('click', function() {
          const eventIndex = parseInt(this.getAttribute('data-event-index'));
          const event = events[eventIndex];
          downloadICS(event);
        });
      });

      const modal = new bootstrap.Modal(document.getElementById('eventModal'));
      modal.show();
    }

    document.getElementById('prevMonth').addEventListener('click', () => {
      currentMonth = currentMonth.minus({ months: 1 });
      renderCalendar();
    });

    document.getElementById('nextMonth').addEventListener('click', () => {
      currentMonth = currentMonth.plus({ months: 1 });
      renderCalendar();
    });

    document.getElementById('todayBtn').addEventListener('click', () => {
      currentMonth = DateTime.now().startOf('month');
      renderCalendar();
    });

    document.getElementById('refreshBtn').addEventListener('click', () => {
      loadData();
    });

    document.getElementById('filterAnalista').addEventListener('change', renderCalendar);
    document.getElementById('filterAreaOrigem').addEventListener('change', renderCalendar);
    document.getElementById('filterAreaDestino').addEventListener('change', renderCalendar);
    document.getElementById('filterAnjo').addEventListener('change', renderCalendar);

    document.getElementById('btnClearFilters').addEventListener('click', () => {
      document.getElementById('filterAnalista').value = "";
      document.getElementById('filterAreaOrigem').value = "";
      document.getElementById('filterAreaDestino').value = "";
      document.getElementById('filterAnjo').value = "";
      renderCalendar();
    });

    loadData();
  </script>
</body>
</html>
