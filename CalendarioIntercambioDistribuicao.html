<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Calendário Intercâmbio Semanal</title>
  <!-- Bootstrap (CSS e JS) e Luxon via CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.4/build/global/luxon.min.js"></script>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      padding: 20px;
      background-color: #f6f7fb;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }
    .subtitle {
      color: #555;
      margin-bottom: 1.2rem;
    }
    .calendar-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1rem;
      flex-wrap: wrap;
      gap: 0.5rem;
    }
    .calendar-header .month-label {
      font-size: 1.2rem;
      font-weight: 600;
    }
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 4px;
      background-color: #dde1f2;
      border-radius: 6px;
      padding: 4px;
    }
    .weekday {
      text-align: center;
      font-weight: 600;
      font-size: 0.85rem;
      padding: 4px 0;
      color: #333;
      background-color: #eef1ff;
      border-radius: 4px;
    }
    .day-cell {
      min-height: 100px;
      background-color: #fff;
      border-radius: 4px;
      padding: 4px;
      display: flex;
      flex-direction: column;
      font-size: 0.78rem;
      border: 1px solid #e1e4f0;
      position: relative;
    }
    .day-number {
      font-weight: 600;
      font-size: 0.78rem;
      color: #333;
      margin-bottom: 2px;
    }
    .day-today {
      border: 2px solid #0d6efd;
    }
    .event-badge {
      display: block;
      margin-bottom: 2px;
      padding: 2px 4px;
      border-radius: 3px;
      background-color: #e7f1ff;
      cursor: pointer;
      border-left: 3px solid #0d6efd;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .event-badge span {
      font-weight: 600;
    }
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    .legend {
      margin-top: 0.75rem;
      font-size: 0.8rem;
      color: #555;
    }
    .legend span {
      display: inline-flex;
      align-items: center;
      margin-right: 10px;
    }
    .legend-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      display: inline-block;
      margin-right: 4px;
    }
    .legend-dot-area {
      background-color: #e7f1ff;
      border: 1px solid #0d6efd;
    }
    .off-month {
      background-color: #f3f4fb;
      color: #aaa;
    }
    .no-events {
      font-size: 0.8rem;
      color: #999;
      margin-top: 4px;
    }
    @media (max-width: 768px) {
      .day-cell {
        min-height: 80px;
      }
      .calendar-grid {
        font-size: 0.7rem;
      }
    }

    // Parser de "Dia 03/02/2026, Terça"
    function parsePtBrDate(diaStr) {
      const match = diaStr.match(/Dia\s+(\d{2})\/(\d{2})\/(\d{4})/);
      if (!match) return null;
      const [, dd, mm, yyyy] = match;
      return DateTime.fromISO(`${yyyy}-${mm}-${dd}`);
    }

      const semana = row[0];
      const diaPt = row[1];
      const analista = row[2];
      const origem = row[3];
      const destino = row[4];
      const anjo = row[5];
      const date = parsePtBrDate(diaPt);
      return {
        semana,
        date,
        diaPt,
        analista,
        origem,
        destino,
        anjo
      };
    }).filter(e => e.date);

      const selectDestino = document.getElementById('filterAreaDestino');
      const selectAnjo = document.getElementById('filterAnjo');

      const uniqueAnalistas = [...new Set(events.map(e => e.analista))].sort();
      const uniqueOrigem = [...new Set(events.map(e => e.origem))].sort();
      const uniqueDestino = [...new Set(events.map(e => e.destino))].sort();
      const uniqueAnjo = [...new Set(events.map(e => e.anjo))].sort();

      function fillSelect(select, values) {
        values.forEach(v => {
          const opt = document.createElement('option');
          opt.value = v;
          opt.textContent = v;
          select.appendChild(opt);
        });
      }

      fillSelect(selectAnalista, uniqueAnalistas);
      fillSelect(selectOrigem, uniqueOrigem);
      fillSelect(selectDestino, uniqueDestino);
      fillSelect(selectAnjo, uniqueAnjo);
    }

    // Aplica filtros nos eventos
    function getFilteredEvents() {
      const fAnalista = document.getElementById('filterAnalista').value;
      const fOrigem = document.getElementById('filterAreaOrigem').value;
      const fDestino = document.getElementById('filterAreaDestino').value;
      const fAnjo = document.getElementById('filterAnjo').value;

      return events.filter(e => {
        if (fAnalista && e.analista !== fAnalista) return false;
        if (fOrigem && e.origem !== fOrigem) return false;
        if (fDestino && e.destino !== fDestino) return false;
        if (fAnjo && e.anjo !== fAnjo) return false;
        return true;
      });
    }

    // Renderiza o calendário do mês atual
    function renderCalendar() {
      const filtered = getFilteredEvents();

      monthLabel.textContent = currentMonth.setLocale('pt-BR').toFormat("MMMM yyyy");

      calendarGrid.innerHTML = "";

      // Cabeçalho: dias da semana
      const weekdays = ["Seg", "Ter", "Qua", "Qui", "Sex", "Sáb", "Dom"];
      weekdays.forEach(d => {
        const div = document.createElement('div');
        div.className = "weekday";
        div.textContent = d;
        calendarGrid.appendChild(div);
      });

      // Primeiro dia do mês (segunda-feira como início de semana)
      const startOfMonth = currentMonth.startOf('month');
      const endOfMonth = currentMonth.endOf('month');
      let startWeekday = startOfMonth.weekday; // 1=Seg...7=Dom

      // Quantos dias mostrar antes do 1º para alinhar com segunda
      const daysBefore = startWeekday - 1;

      // Data inicial do grid (pode ser do mês anterior)
      let gridStart = startOfMonth.minus({ days: daysBefore });

      // Número total de células (6 semanas * 7 dias = 42)
      const totalCells = 42;

      for (let i = 0; i < totalCells; i++) {
        const dayDate = gridStart.plus({ days: i });
        const inCurrentMonth = dayDate.hasSame(currentMonth, 'month');
        const cell = document.createElement('div');
        cell.className = "day-cell";
        if (!inCurrentMonth) {
          cell.classList.add('off-month');
        }

        // Destacar dia de hoje (apenas se ano/mês/dia coincidirem)
        const today = DateTime.now();
        if (dayDate.hasSame(today, 'day')) {
          cell.classList.add('day-today');
        }

        const dayNumber = document.createElement('div');
        dayNumber.className = "day-number";
        dayNumber.textContent = dayDate.day;
        cell.appendChild(dayNumber);

        // Eventos do dia (filtrados)
        const dayEvents = filtered.filter(e => e.date.hasSame(dayDate, 'day'));

        if (dayEvents.length === 0) {
          const noEv = document.createElement('div');
          noEv.className = "no-events";
          noEv.textContent = "Sem intercâmbios";
          cell.appendChild(noEv);
        } else {
          dayEvents.forEach(ev => {
            const badge = document.createElement('div');
            badge.className = "event-badge";
            badge.title = `${ev.analista}: ${ev.origem} → ${ev.destino} (Anjo: ${ev.anjo})`;
            badge.innerHTML = `<span>${ev.analista}</span> • ${ev.origem} → ${ev.destino}`;
            badge.addEventListener('click', () => openDayModal(dayDate, dayEvents));
            cell.appendChild(badge);
          });
        }

        calendarGrid.appendChild(cell);
      }
    }

    // Abre modal com detalhes do dia

      const modalBody = document.getElementById('eventModalBody');

      html += `<ul class="list-group mt-2">`;

            <div><strong>Origem:</strong> ${ev.origem}</div>
            <div><strong>Destino:</strong> ${ev.destino}</div>
            <div><strong>Anjo:</strong> ${ev.anjo}</div>
            <div><strong>Semana:</strong> ${ev.semana}</div>
            <div><strong>Dia (pt-BR):</strong> ${ev.diaPt}</div>
          </li>`;
      });
      html += `</ul>`;

      modalBody.innerHTML = html;
      const modal = new bootstrap.Modal(document.getElementById('eventModal'));
      modal.show();
    }

    // Navegação de mês
    document.getElementById('prevMonth').addEventListener('click', () => {
      currentMonth = currentMonth.minus({ months: 1 });
      renderCalendar();
    });
    document.getElementById('nextMonth').addEventListener('click', () => {
      currentMonth = currentMonth.plus({ months: 1 });
      renderCalendar();
    });
    document.getElementById('todayBtn').addEventListener('click', () => {
      currentMonth = DateTime.now().startOf('month');
      renderCalendar();
    });

    // Filtros
    document.getElementById('filterAnalista').addEventListener('change', renderCalendar);
    document.getElementById('filterAreaOrigem').addEventListener('change', renderCalendar);
    document.getElementById('filterAreaDestino').addEventListener('change', renderCalendar);
    document.getElementById('filterAnjo').addEventListener('change', renderCalendar);
    document.getElementById('btnClearFilters').addEventListener('click', () => {
      document.getElementById('filterAnalista').value = "";
      document.getElementById('filterAreaOrigem').value = "";
      document.getElementById('filterAreaDestino').value = "";
      document.getElementById('filterAnjo').value = "";
      renderCalendar();
    });

    // Inicialização
    initFilters();
    renderCalendar();
  </script>
</body>
</html>
